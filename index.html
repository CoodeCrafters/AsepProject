<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E Library Login</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script>
      // JavaScript to show error message when login is clicked
      function handleLoginClick(event) {
        event.preventDefault();
        alert("The Login option is under maintenance. Use the option 'Browse without Sign In'");
      }

      // JavaScript to redirect to Home.html when "Browse without Sign In" is clicked
      function redirectToHome() {
        window.location.href = "Home.html";
      }
    </script>
  </head>
  <body>
    <div class="container">
      <form action="">
        <h1>Login</h1>

        <div class="input-box">
          <input type="text" placeholder="Username" required />
        </div>
        <div class="input-box">
          <input type="password" placeholder="Password" required />
        </div>

        <div class="remember-forgot">
          <label><input type="checkbox" /> Remember me</label>
          <a href="#">Forgot password?</a>
        </div>

        <button type="submit" class="btn" onclick="handleLoginClick(event)">Login</button>

        <div class="register-link">
          <p>Don't have an account? <a href="#">Register here!</a></p>
        </div>

        <!-- Browse without Sign In button -->
        <button type="button" class="btn" onclick="redirectToHome()">Browse without Sign In</button>
      </form>
    </div>
  </body>
</html>
