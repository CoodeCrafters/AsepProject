<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Viewer</title>
  <link rel="stylesheet" href="viewer.css">
  <link rel="stylesheet" href="./headerfooter.css">
  <script src="./headerfooter.js" defer></script>
  <script src="./hard.js" defer></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    #viewerContainer {
      width: 100%;
      height: 100vh;
      overflow: hidden;
      background-color: #f5f5f5;
      border: 1px solid #ddd;
    }

    .disable-print {
      display: none !important;
    }
  </style>
  <script src="https://acrobatservices.adobe.com/view-sdk/viewer.js"></script>
</head>
<body>
  <div id="menu-container"></div>
  <div id="viewerContainer">
    <div id="adobe-dc-view" style="height: 100%; width: 100%;"></div>
  </div>
  <div id="footer-container"></div>

  <script>
    document.addEventListener('DOMContentLoaded', loadDynamicContent);

    let adobeDCView; // To hold the AdobeDC.View instance

    async function loadDynamicContent() {
      try {
        const menuResponse = await fetch('menu.html');
        if (!menuResponse.ok) throw new Error('Menu not loaded');
        const menuContent = await menuResponse.text();
        document.getElementById('menu-container').innerHTML = menuContent;

        const footerResponse = await fetch('footer.html');
        if (!footerResponse.ok) throw new Error('Footer not loaded');
        const footerContent = await footerResponse.text();
        document.getElementById('footer-container').innerHTML = footerContent;

        // Initialize the PDF viewer
        initializePdfViewer();

        // Fetch and decode the PDF URL dynamically
        fetchAndDecodePdf();
      } catch (error) {
        console.error('Error loading dynamic content:', error);
      }
    }

    // Alternative method for decoding Base64
    function decodeBase64UsingBuffer(base64String) {
      try {
        const binaryString = Uint8Array.from(atob(base64String), c => c.charCodeAt(0));
        const decoder = new TextDecoder('utf-8');
        return decoder.decode(binaryString);
      } catch (error) {
        console.error("Error decoding Base64 string:", error);
        return null;
      }
    }

    // Fetch the PDF path dynamically from the backend
    async function fetchAndDecodePdf() {
      const urlParams = new URLSearchParams(window.location.search);
      const isbn = urlParams.get('ISBN');
      if (!isbn) {
        alert('ISBN is missing in the URL');
        return;
      }

      try {
        const response = await fetch(`https://central-library.onrender.com/getLibraryView?isbn=${isbn}`);
        const data = await response.json();
        if (data.error) {
          alert('PDF not found for this ISBN');
          return;
        }

        // Decode the Base64 PDF path
        const decodedPath = decodeBase64UsingBuffer(data.pdfPath);
        if (!decodedPath) {
          alert('Failed to decode PDF path');
          return;
        }

        // Update the viewer with the decoded URL
        updatePdfViewer(decodedPath);
      } catch (error) {
        console.error('Error fetching or decoding PDF path:', error);
      }
    }

    // Initialize Adobe PDF Viewer with a placeholder
    function initializePdfViewer() {
      document.addEventListener("adobe_dc_view_sdk.ready", function () {
        adobeDCView = new AdobeDC.View({
          clientId: "ac9f216e0fa243a3a80907a7924ff08a", // Replace with your own Adobe API client ID
          divId: "adobe-dc-view"
        });

        // Load a placeholder PDF until the actual URL is fetched
        adobeDCView.previewFile({
          content: {
            location: { url: "https://example.com/placeholder.pdf" } // Temporary placeholder URL
          },
          metaData: {
            fileName: "Loading Preview..."
          }
        }, {
          embedMode: "SIZED_CONTAINER",
          showDownloadPDF: false,
          showPrintPDF: false
        });
      });
    }

    // Update the Adobe PDF Viewer with the decoded PDF URL
    function updatePdfViewer(pdfUrl) {
      adobeDCView.previewFile({
        content: {
          location: { url: pdfUrl }
        },
        metaData: {
          fileName: "Book Preview.pdf"
        }
      }, {
        embedMode: "SIZED_CONTAINER",
        showDownloadPDF: false,
        showPrintPDF: false
      });
    }
  </script>
</body>
</html>
