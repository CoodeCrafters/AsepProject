<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Viewer</title>
  <link rel="stylesheet" href="viewer.css">
  <link rel="stylesheet" href="./headerfooter.css">
  <script src="./headerfooter.js" defer></script>
  <script src="./hard.js" defer></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    #viewerContainer {
      width: 100%;
      height: 100vh;
      overflow: hidden;
      background-color: #f5f5f5;
      border: 1px solid #ddd;
    }

    .disable-print {
      display: none !important;
    }
  </style>
  <script type="module" src="https://cdn.jsdelivr.net/npm/pdfjs-dist@4.10.38/+esm"></script>
</head>
<body>
  <div id="menu-container"></div>
  <div id="viewerContainer">
    <canvas id="pdfViewer"></canvas>
  </div>
  <div id="footer-container"></div>

  <script>
    document.addEventListener('DOMContentLoaded', loadDynamicContent);

    async function loadDynamicContent() {
      try {
        const menuResponse = await fetch('menu.html');
        if (!menuResponse.ok) throw new Error('Menu not loaded');
        const menuContent = await menuResponse.text();
        document.getElementById('menu-container').innerHTML = menuContent;

        const footerResponse = await fetch('footer.html');
        if (!footerResponse.ok) throw new Error('Footer not loaded');
        const footerContent = await footerResponse.text();
        document.getElementById('footer-container').innerHTML = footerContent;

        // Load the PDF after the menu and footer are loaded
        loadPdf();
      } catch (error) {
        console.error('Error loading dynamic content:', error);
      }
    }

    // Fetch the PDF path dynamically from the backend
    async function getPdfPath(isbn) {
      try {
        const response = await fetch(`https://central-library.onrender.com/getLibraryView?isbn=${isbn}`);
        const data = await response.json();
        if (data.error) {
          alert('PDF not found for this ISBN');
          return null;
        }
        return data.pdfPath;
      } catch (error) {
        console.error('Error fetching PDF path:', error);
        return null;
      }
    }

    // Initialize the pdf.js library
    const pdfViewer = document.getElementById('pdfViewer');
    const viewerContainer = document.getElementById('viewerContainer');
    let pdfDoc = null;
    let pageNum = 1;

    async function loadPdf() {
      const urlParams = new URLSearchParams(window.location.search);
      const isbn = urlParams.get('ISBN');
      if (!isbn) {
        alert('ISBN is missing in the URL');
        return;
      }

      const pdfPath = await getPdfPath(isbn);
      if (!pdfPath) return;

      pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdn.jsdelivr.net/npm/pdfjs-dist@4.10.38/build/pdf.worker.min.js'; // Adjust the path if necessary

      try {
        pdfDoc = await pdfjsLib.getDocument(pdfPath).promise;
        renderPage(pageNum);
      } catch (error) {
        console.error('Error loading PDF:', error);
      }
    }

    function renderPage(num) {
      pdfDoc.getPage(num).then(page => {
        const viewport = page.getViewport({ scale: 1.5 }); // Adjust scale as needed
        const canvas = pdfViewer;
        const context = canvas.getContext('2d');

        canvas.width = viewport.width;
        canvas.height = viewport.height;

        const renderContext = {
          canvasContext: context,
          viewport: viewport
        };

        page.render(renderContext).promise.then(() => {
          console.log(`Page ${num} rendered.`);
        });
      });
    }

    // Disable print functionality using CSS
    const disablePrintStyles = document.createElement('style');
    disablePrintStyles.innerHTML = `
      @media print {
        * {
          display: none !important;
        }
      }
    `;
    document.head.appendChild(disablePrintStyles);
  </script>
</body>
</html>
