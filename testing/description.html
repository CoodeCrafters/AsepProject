<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Description</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/viewerjs@1.10.0/dist/viewer.min.css">
  <link rel="stylesheet" href="./headerfooter.css">
  <script src="./headerfooter.js" defer></script>
  <script src="./hard.js" defer></script>
  <style>
    :root {
      --primary-color: #007bff;
      --secondary-color: #ff6347;
      --bg-light: #fff;
      --bg-dark: #222;
      --text-light: #fff;
      --text-dark: #444;
      --font-family: 'Arial', sans-serif;
    }

    body {
      font-family: var(--font-family);
      background-color: var(--bg-light);
      color: var(--text-dark);
      margin: 0;
      padding: 0;
      transition: all 0.3s ease;
    }

    /* Dark Mode */
    body.dark-mode {
      background-color: var(--bg-dark);
      color: var(--text-light);
    }

    /* Menu Bar */
    #menu-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: var(--primary-color);
    }

    .menu-bar a {
      color: var(--text-light);
      text-decoration: none;
      padding: 10px 20px;
      font-size: 1.1em;
      transition: color 0.3s ease;
    }

    .menu-bar a:hover {
      color: var(--secondary-color);
    }

    .mode-toggle {
      background-color: var(--secondary-color);
      padding: 5px 15px;
      cursor: pointer;
      border: none;
      color: var(--text-light);
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .mode-toggle:hover {
      background-color: #0056b3;
    }

    /* Book Details Styling */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px;
    }

    .book-details {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }

    .book-cover {
      max-width: 250px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .book-cover:hover {
      transform: scale(1.1);
    }

    .details {
      max-width: 600px;
    }

    .details h1 {
      font-size: 30px;
      font-weight: 700;
      color: var(--primary-color);
      margin-bottom: 10px;
    }

    .details p {
      font-size: 18px;
      margin: 5px 0;
    }

    /* Image Viewer */
    #image-viewer {
      display: flex;
      gap: 15px;
      margin-top: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    #image-viewer img {
      max-width: 200px;
      border-radius: 8px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    #image-viewer img:hover {
      transform: scale(1.1);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    /* Book Description */
    .description {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      font-size: 18px;
      margin-top: 20px;
      padding: 10px;
      background: #f8f9fa;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      animation: fadeIn 1s ease-in-out;
      max-width: 80%;
      margin: 20px auto;
    }

    .description p {
      margin: 10px 0;
    }

    /* PDF Button Styling */
    .pdf-button {
      margin-top: 20px;
      display: flex;
      justify-content: center;
    }

    .pdf-button button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .pdf-button button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <!-- Menu bar dynamically loaded -->
  <div id="menu-container">
    <div class="menu-bar">
      <a href="#">Home</a>
      <a href="#">Books</a>
      <a href="#">Contact</a>
    </div>
    <button class="mode-toggle" id="mode-toggle">Dark Mode</button>
  </div>

  <div class="container">
    <div id="book-info"></div>
    <div id="image-viewer"></div>
    <div id="description"></div>
    <div class="error-message" id="error-message"></div>
  </div>

  <!-- Footer dynamically loaded -->
  <div id="footer-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/viewerjs@1.10.0/dist/viewer.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      loadDynamicContent();
      setupDarkModeToggle();
    });

    async function loadDynamicContent() {
      try {
        const menuResponse = await fetch('menu.html');
        if (!menuResponse.ok) throw new Error('Menu not loaded');
        const menuContent = await menuResponse.text();
        document.getElementById('menu-container').innerHTML = menuContent;

        const footerResponse = await fetch('footer.html');
        if (!footerResponse.ok) throw new Error('Footer not loaded');
        const footerContent = await footerResponse.text();
        document.getElementById('footer-container').innerHTML = footerContent;

        fetchBookDetails();
      } catch (error) {
        console.error('Error loading dynamic content:', error);
      }
    }

    // Dark Mode Toggle
    function setupDarkModeToggle() {
      const toggleButton = document.getElementById('mode-toggle');
      toggleButton.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
        toggleButton.textContent = document.body.classList.contains('dark-mode') ? 'Light Mode' : 'Dark Mode';
      });
    }

    async function fetchBookDetails() {
      const urlParams = new URLSearchParams(window.location.search);
      const isbn = urlParams.get('ISBN');

      if (!isbn) {
        displayError('No ISBN number provided in the URL.');
        return;
      }

      try {
        const resourcesResponse = await fetch('resources.json');
        const resources = await resourcesResponse.json();

        let bookFound = null;
        for (const domain of resources) {
          for (const book of domain.books) {
            if (book.ISBN === isbn) {
              bookFound = book;
              break;
            }
          }
          if (bookFound) break;
        }

        if (bookFound) {
          displayBookDetails(bookFound);
          fetchBookDescription(isbn, bookFound.bookCover);
        } else {
          displayError('The book you are searching is not found. Check the URL or contact the admin.');
        }
      } catch (error) {
        console.error('Error fetching or processing resources:', error);
        displayError('An error occurred while fetching the book details. Please try again later.');
      }
    }

    async function fetchBookDescription(isbn, coverPhoto) {
      try {
        const descriptionResponse = await fetch('description.json');
        const descriptions = await descriptionResponse.json();

        const bookDescription = descriptions.find(desc => desc.ISBN === isbn);

        if (bookDescription) {
          const descriptionDiv = document.getElementById('description');
          descriptionDiv.innerHTML = `
            <div class="description">
              <h2>Description</h2>
              ${bookDescription.description.map(paragraph => `<p>${paragraph}</p>`).join('')}
            </div>
          `;

          const imageViewer = document.getElementById('image-viewer');
          const images = [coverPhoto, ...(bookDescription.images || [])];
          imageViewer.innerHTML = images
            .map(img => `<img src="${img}" alt="Book Image">`)
            .join('');

          const viewer = new Viewer(imageViewer, {
            inline: true,
            button: true,
            navbar: false,
            title: false,
          });
        }
      } catch (error) {
        console.error('Error fetching or processing description:', error);
      }
    }

    function displayBookDetails(book) {
      const bookInfo = document.getElementById('book-info');
      bookInfo.innerHTML = `
        <div class="book-details">
          <img src="${book.bookCover}" alt="Book Cover" class="book-cover" />
          <div class="details">
            <h1>${book.BookName}</h1>
            <p><strong>Author:</strong> ${book.Author}</p>
            <p><strong>Year:</strong> ${book.year}</p>
          </div>
        </div>
        <div class="pdf-button">
          <button onclick="window.open('${book.PdfUrl}', '_blank')">Access Book PDF</button>
        </div>
      `;
    }

    function displayError(message) {
      document.getElementById('error-message').innerText = message;
    }
  </script>
</body>
</html>
