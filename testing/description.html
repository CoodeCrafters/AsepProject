<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Description</title>
  <link rel="stylesheet" href="./headerfooter.css">
  <script src="./headerfooter.js" defer></script>
  <script src="./hard.js" defer></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/viewerjs/1.10.1/viewer.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/viewerjs/1.10.1/viewer.min.js"></script>
  <style>
    /* Global Styles */
    body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    :root {
      --bg-color-light: #fff;
      --text-color-light: #222;
      --bg-color-dark: #222;
      --text-color-dark: #fff;
    }

    /* Header & Book Details */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px;
    }

    .book-details {
      display: flex;
      gap: 20px;
      margin-top: 20px;
      justify-content: center;
    }

    .book-cover {
      max-width: 250px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .book-cover:hover {
      transform: scale(1.2);
    }

    .details {
      max-width: 600px;
      font-family: 'Arial', sans-serif;
    }

    .details h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #103125;
      font-weight: bold;
    }

    .details p {
      font-size: 1.2rem;
      margin: 10px 0;
      font-weight: 500;
    }

    .details p strong {
      color: #007bff;
    }

    .description {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      font-size: 1.2rem;
      margin-top: 20px;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      animation: fadeIn 1s ease-in-out;
    }

    /* Image Viewer */
    .image-viewer {
      display: flex;
      gap: 10px;
      margin-top: 20px;
      justify-content: center;
      align-items: center;
    }

    .image-viewer img {
      max-width: 200px;
      cursor: pointer;
      border-radius: 8px;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .image-viewer img:hover {
      transform: scale(1.1);
      opacity: 0.9;
    }

    /* Animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Error Styling */
    .error-message {
      color: red;
      font-size: 1.5rem;
      text-align: center;
      margin-top: 50px;
    }

    /* PDF Button */
    .pdf-button {
      margin-top: 20px;
      text-align: center;
    }

    .pdf-button button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
      font-size: 1.2rem;
    }

    .pdf-button button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    /* Dark Mode & Light Mode */
    footer {
      background: #cfe7ed;
      padding: 10px;
      text-align: center;
    }

    .mode-toggle {
      cursor: pointer;
      padding: 8px 15px;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .mode-toggle:hover {
      background-color: #0056b3;
    }

  </style>
</head>

<body>
  <!-- Menu bar dynamically loaded -->
  <div id="menu-container"></div>
  
  <div class="container">
    <div id="book-info"></div>
    <div id="description"></div>
    <div class="error-message" id="error-message"></div>
  </div>

  <!-- Image Viewer (Inline) -->
  <div class="image-viewer" id="image-viewer"></div>

  <!-- PDF Button -->
  <div class="pdf-button">
    <button id="access-pdf">Access Book PDF</button>
  </div>

  <!-- Footer dynamically loaded -->
  <div id="footer-container">
    <footer>
      <div class="mode-toggle" id="mode-toggle">Toggle Dark Mode</div>
    </footer>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', loadDynamicContent);

    // Load dynamic content like header and footer
    async function loadDynamicContent() {
      try {
        const menuResponse = await fetch('menu.html');
        if (!menuResponse.ok) throw new Error('Menu not loaded');
        const menuContent = await menuResponse.text();
        document.getElementById('menu-container').innerHTML = menuContent;

        const footerResponse = await fetch('footer.html');
        if (!footerResponse.ok) throw new Error('Footer not loaded');
        const footerContent = await footerResponse.text();
        document.getElementById('footer-container').innerHTML = footerContent;

        // Dark mode toggle functionality
        const modeToggle = document.getElementById('mode-toggle');
        modeToggle.addEventListener('click', toggleDarkMode);

        // Fetch and display the book details
        fetchBookDetails();
      } catch (error) {
        console.error('Error loading dynamic content:', error);
      }
    }

    // Function to toggle between dark and light mode
    function toggleDarkMode() {
      const isDarkMode = document.body.style.backgroundColor === 'rgb(34, 34, 34)';
      if (isDarkMode) {
        document.body.style.backgroundColor = 'var(--bg-color-light)';
        document.body.style.color = 'var(--text-color-light)';
        localStorage.setItem('mode', 'light');
      } else {
        document.body.style.backgroundColor = 'var(--bg-color-dark)';
        document.body.style.color = 'var(--text-color-dark)';
        localStorage.setItem('mode', 'dark');
      }
    }

    // Function to fetch and display book details
    async function fetchBookDetails() {
      const urlParams = new URLSearchParams(window.location.search);
      const isbn = urlParams.get('ISBN'); // Get ISBN from URL

      if (!isbn) {
        displayError('No ISBN number provided in the URL.');
        return;
      }

      try {
        const resourcesResponse = await fetch('resources.json'); // Fetch resources.json
        const resources = await resourcesResponse.json();

        let bookFound = null;

        // Search through all domains and subjects for the matching ISBN
        for (const domain of resources) {
          for (const book of domain.books) {
            if (book.ISBN === isbn) {
              bookFound = book;
              break;
            }
          }
          if (bookFound) break;
        }

        if (bookFound) {
          displayBookDetails(bookFound);
          fetchBookDescription(isbn, bookFound.bookCover);
        } else {
          displayError('The book you are searching is not found. Check the URL or contact the admin.');
        }
      } catch (error) {
        console.error('Error fetching or processing resources:', error);
        displayError('An error occurred while fetching the book details. Please try again later.');
      }
    }

    // Function to fetch and display book description
    async function fetchBookDescription(isbn, coverPhoto) {
      try {
        const descriptionResponse = await fetch('description.json'); // Fetch description.json
        const descriptions = await descriptionResponse.json();

        const bookDescription = descriptions.find(desc => desc.ISBN === isbn);

        if (bookDescription) {
          const descriptionDiv = document.getElementById('description');
          descriptionDiv.innerHTML = `
            <div class="description">
              <h2>Description</h2>
              ${bookDescription.description.map(paragraph => `<p>${paragraph}</p>`).join('')}
            </div>
          `;

          const imageViewer = document.getElementById('image-viewer');
          const images = [coverPhoto, ...(bookDescription.images || [])]; // Load cover + sample images
          imageViewer.innerHTML = images
            .map(img => `<img src="${img}" alt="Book Image">`)
            .join('');

          // Initialize viewer.js
          new Viewer(imageViewer, {
            inline: true,
            button: true,
            navbar: false,
            title: false,
            toolbar: {
              zoomIn: 2,
              zoomOut: 2,
              oneToOne: 2,
              reset: 2,
              prev: 2,
              play: 2,
              next: 2
            }
          });
        }
      } catch (error) {
        console.error('Error fetching or processing description:', error);
      }
    }

    // Function to display book details
    function displayBookDetails(book) {
      const bookInfo = document.getElementById('book-info');
      bookInfo.innerHTML = `
        <div class="book-details">
          <img src="${book.bookCover}" alt="Book Cover" class="book-cover">
          <div class="details">
            <h1>${book.BookName}</h1>
            <p><strong>Author:</strong> ${book.Author}</p>
            <p><strong>Year:</strong> ${book.year}</p>
          </div>
        </div>
      `;
    }

    // Function to display error messages
    function displayError(message) {
      document.getElementById('error-message').textContent = message;
      document.getElementById('book-info').innerHTML = ''; // Clear book details if any
      document.getElementById('description').innerHTML = ''; // Clear description if any
    }
  </script>
</body>
</html>
