<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Description</title>
  <link rel="stylesheet" href="./headerfooter.css">
  <script src="./headerfooter.js" defer></script>
  <script src="./hard.js" defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .content {
      display: flex;
      justify-content: space-between;
      margin: 20px;
    }

    .left {
      width: 30%;
      padding: 10px;
    }

    .right {
      width: 65%;
      padding: 10px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .book-info {
      margin-bottom: 20px;
    }

    .book-info h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .book-info p {
      font-size: 16px;
      margin: 5px 0;
    }

    .book-images {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .book-images img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }

    .book-images img:hover {
      transform: scale(1.1);
    }

    .access-button {
      background-color: #0066cc;
      color: white;
      padding: 10px 20px;
      text-align: center;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }

    .access-button:hover {
      background-color: #0057b8;
    }

    #menu-container, #footer-container {
      margin-bottom: 20px;
    }

  </style>
</head>
<body>

  <!-- Menu bar dynamically loaded -->
  <div id="menu-container"></div>

  <!-- Main content for book description -->
  <div class="content">
    <!-- Left Section: Book Images -->
    <div class="left">
      <div class="book-images" id="book-images">
        <!-- Dynamic images will be inserted here -->
      </div>
    </div>

    <!-- Right Section: Book Details -->
    <div class="right">
      <div class="book-info" id="book-info">
        <!-- Book information will be displayed here -->
      </div>
      <button id="access-btn" class="access-button">Access this Book PDF</button>
    </div>
  </div>

  <!-- Footer dynamically loaded -->
  <div id="footer-container"></div>

  <script>
    document.addEventListener('DOMContentLoaded', loadDynamicContent);

    async function loadDynamicContent() {
      try {
        const menuResponse = await fetch('menu.html');
        if (!menuResponse.ok) throw new Error('Menu not loaded');
        const menuContent = await menuResponse.text();
        document.getElementById('menu-container').innerHTML = menuContent;

        const footerResponse = await fetch('footer.html');
        if (!footerResponse.ok) throw new Error('Footer not loaded');
        const footerContent = await footerResponse.text();
        document.getElementById('footer-container').innerHTML = footerContent;

        // Get ISBN from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const isbn = urlParams.get('ISBN');
        if (isbn) {
          fetchBookData(isbn);
        }

      } catch (error) {
        console.error('Error loading dynamic content:', error);
      }
    }

    // Fetch book data from resources.json
    async function fetchBookData(isbn) {
      try {
        const response = await fetch('resources.json');
        const resources = await response.json();
        const book = resources.find(item => item.ISBN === isbn);
        
        if (book) {
          displayBookInfo(book);
          fetchDescription(isbn); // Fetch description from description.json
        } else {
          console.error('Book not found!');
        }

      } catch (error) {
        console.error('Error fetching book data:', error);
      }
    }

    // Display book info in the right section
    function displayBookInfo(book) {
      const bookInfoDiv = document.getElementById('book-info');
      bookInfoDiv.innerHTML = `
        <h2>${book.name}</h2>
        <p><strong>Author:</strong> ${book.author}</p>
        <p><strong>Year:</strong> ${book.year}</p>
      `;

      // Add images to the left section
      const bookImagesDiv = document.getElementById('book-images');
      book.images.forEach(imageUrl => {
        const img = document.createElement('img');
        img.src = imageUrl;
        bookImagesDiv.appendChild(img);
      });
    }

    // Fetch description from description.json and display it
    async function fetchDescription(isbn) {
      try {
        const response = await fetch('description.json');
        const descriptions = await response.json();
        const description = descriptions.find(item => item.ISBN === isbn);
        
        if (description) {
          displayDescription(description);
        } else {
          console.error('Description not found!');
        }

      } catch (error) {
        console.error('Error fetching description:', error);
      }
    }

    // Display description in the right section
    function displayDescription(description) {
      const bookInfoDiv = document.getElementById('book-info');
      const descriptionParagraph = document.createElement('p');
      descriptionParagraph.innerHTML = `<strong>Description:</strong> ${description.description}`;
      bookInfoDiv.appendChild(descriptionParagraph);

      // Add example photos from description
      description.photos.forEach(photoUrl => {
        const img = document.createElement('img');
        img.src = photoUrl;
        img.style.maxWidth = '100%';
        bookInfoDiv.appendChild(img);
      });

      // Add button for accessing the book
      const accessBtn = document.getElementById('access-btn');
      accessBtn.onclick = () => accessBook(description.ISBN);
    }

    // Handle access button click
    function accessBook(isbn) {
      fetch(`https://example.com/getBookPdf?isbn=${isbn}`)
        .then(response => response.blob())
        .then(blob => {
          const link = document.createElement('a');
          link.href = URL.createObjectURL(blob);
          link.download = `Book-${isbn}.pdf`;
          link.click();
        })
        .catch(error => {
          console.error('Error fetching book PDF:', error);
        });
    }

  </script>

</body>
</html>
