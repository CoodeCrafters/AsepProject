<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doubt Solving Engine</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f3;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .main-container {
            flex: 3;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            background: linear-gradient(135deg, #007bff, #00d4ff);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .header h1 {
            margin: 0;
            font-size: 1.8rem;
        }
        .header button {
            background: white;
            border: none;
            padding: 8px 12px;
            margin-left: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .header button:hover {
            background: #ddd;
        }
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 100px 20px 20px;
            width: 100%;
            max-width: 1200px;
        }
        .doubt-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .doubt-card:hover {
            transform: scale(1.03);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.15);
        }
        .teacher-panel {
            flex: 1;
            background: white;
            padding: 20px;
            box-shadow: -2px 0px 8px rgba(0, 0, 0, 0.1);
            position: fixed;
            right: 0;
            top: 0;
            height: 100vh;
            width: 250px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 80px;
        }
        .teacher {
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            width: 100%;
        }
        .teacher img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
            border: 3px solid #007bff;
        }
        .teacher h3 {
            margin: 10px 0 5px;
        }
        .teacher p {
            font-size: 0.9rem;
            color: gray;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1>Doubt Solver</h1>
            <div>
                <button onclick="viewMyDoubts()">My Doubts</button>
                <button onclick="logout()">Logout</button>
            </div>
        </div>
        <div class="dashboard" id="doubtContainer"></div>
    </div>
    <div class="teacher-panel">
        <h2>Teacher Panel</h2>
        <div class="teacher">
            <img src="teacher1.jpg" alt="Dr. John Smith">
            <h3>Dr. John Smith</h3>
            <p>PhD in Computer Science</p>
        </div>
        <div class="teacher">
            <img src="teacher2.jpg" alt="Ms. Emily Brown">
            <h3>Ms. Emily Brown</h3>
            <p>MSc in Mathematics</p>
        </div>
    </div>
</body>
</html>
