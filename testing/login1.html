<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Central Library Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Comic+Sans+MS&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyD2UawbUSvZgheQ89kQT9FvL-UZfu1UxZo",
        authDomain: "asep-project-f4b23.firebaseapp.com",
        projectId: "asep-project-f4b23",
        storageBucket: "asep-project-f4b23.appspot.com",
        messagingSenderId: "404098472129",
        appId: "1:404098472129:web:2eaa5d9240f8d732d59c40",
        measurementId: "G-580RFQEW5V"
      };
      const app = firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();
      const provider = new firebase.auth.GoogleAuthProvider();
      function handleGoogleLogin() {
        auth.signInWithPopup(provider)
          .then((result) => {
            const user = result.user;
            const email = user.email;
            sessionStorage.setItem("userEmail", email);
            const allowedDomain = "vit.edu";
            if (email.split("@")[1] === allowedDomain) {
              user.getIdToken().then((token) => {
                localStorage.setItem("userToken", token);
                window.location.href = "./Home.html";
              });
            } else {
              alert("Only users with the '@vit.edu' domain are allowed to log in.");
              auth.signOut();
            }
          })
          .catch((error) => {
            alert("Login failed. Please try again.");
            console.error("Login failed:", error.message);
          });
      }
    </script>
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: url('./image.webp') no-repeat center center/cover;
      }
      .header {
        width: 100%;
        background: #ffffff;
        text-align: center;
        padding: 20px;
        font-size: 36px;
        font-weight: bold;
        color: #333;
        box-shadow: 0 4px 10px rgba(0, 0, 255, 0.3);
      }
      .container {
        display: flex;
        flex-direction: column;
        background: #ffffff;
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
        text-align: center;
      }
      .btn {
        padding: 14px;
        font-size: 18px;
        color: #fff;
        background-color: #db4437;
        border: none;
        border-radius: 10px;
        cursor: pointer;
      }
      .btn:hover {
        background-color: #b53229;
      }
      .footer {
        width: 100%;
        text-align: center;
        padding: 10px;
        background: #333;
        color: #fff;
        position: absolute;
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <div class="header">Central Library</div>
    <div class="container">
      <h1>Login to Our Library ðŸ’•</h1>
      <button type="button" class="btn" onclick="handleGoogleLogin()">
        <i class='bx bxl-google'></i> Login with Google
      </button>
    </div>
    <div class="footer">All rights reserved</div>
  </body>
</html>
