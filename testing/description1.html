<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Description</title>
  <link rel="stylesheet" href="./headerfooter.css">
  <script src="./headerfooter.js" defer></script>
  <script src="./hard.js" defer></script>
  <!-- Include Viewer.js CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/viewerjs@1.11.3/dist/viewer.min.css" />
  <!-- Include Viewer.js JS -->
  <script src="https://cdn.jsdelivr.net/npm/viewerjs@1.11.3/dist/viewer.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7); /* Overlay with 70% opacity */
      z-index: 1;
    }

    .singlebookview__card {
      position: relative;
      margin: 50px auto;
      max-width: 800px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.9); /* Slightly transparent white */
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      z-index: 2;
    }

    .singlebookview__card-details-container {
      display: flex;
      flex-wrap: wrap;
    }

    .singlebookview__card-details-image-container {
      flex: 1 1 40%;
      padding: 20px;
      text-align: left;
    }

    .singlebookview__card-details-image__cover {
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .singlebookview__card-details-info {
      flex: 1 1 60%;
      padding: 20px;
    }

    .singlebookview__card-details-info-title {
      font-size: 1.8rem;
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
    }

    .singlebookview__card-details-info-subtitle {
      font-size: 1.2rem;
      color: #555;
    }

    .booktype {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .booktype__icon {
      margin-right: 10px;
      fill: #ff9804;
    }

    .booktype__text {
      font-size: 1rem;
      color: #ff9804;
    }

    .singlebookview__card-description__abstract {
      margin-top: 20px;
      font-size: 1rem;
      color: #444;
    }

    .action-buttons__container {
      margin-top: 20px;
    }

    .action-buttons a {
      display: inline-block;
      padding: 10px 20px;
      margin: 5px 0;
      font-size: 1rem;
      text-decoration: none;
      color: #fff;
      border-radius: 5px;
      background: #007BFF;
      transition: background 0.3s ease;
    }

    .action-buttons a:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="page-container">

    <!-- Menu bar dynamically loaded -->
    <div id="menu-container"></div>
  <!-- Overlay -->
  <div class="overlay"></div>

  <!-- Main Card Container -->
  <div class="singlebookview__card">
    <div class="singlebookview__card-details-container">
      <div class="singlebookview__card-details-image-container">
        <img class="singlebookview__card-details-image__cover" id="book-cover" src="" alt="Book Cover">
      </div>
      <div class="singlebookview__card-details-info">
        <div class="booktype">
          <svg class="booktype__icon" width="16" height="16" xmlns="http://www.w3.org/2000/svg">
            <circle cx="8" cy="8" r="8" fill="#ff9804"></circle>
          </svg>
          <span class="booktype__text">Free Textbook</span>
        </div>
        <h1 class="singlebookview__card-details-info-title" id="book-name"></h1>
        <h3 class="singlebookview__card-details-info-subtitle" id="book-author"></h3>
        <div class="singlebookview__card-description">
          <div class="singlebookview__card-description__abstract" id="book-description">
            <!-- Description will be populated dynamically -->
          </div>
        </div>
      </div>
    </div>
  </div>
  
 <!-- Footer dynamically loaded -->
 <div id="footer-container"></div>
</div>

  <script>
    document.addEventListener('DOMContentLoaded', loadDynamicContent);

    async function loadDynamicContent() {
      try {
        const [menuResponse, footerResponse] = await Promise.all([
          fetch('menu.html'),
          fetch('footer.html')
        ]);

        if (!menuResponse.ok) throw new Error('Menu not loaded');
        const menuContent = await menuResponse.text();
        document.getElementById('menu-container').innerHTML = menuContent;

        if (!footerResponse.ok) throw new Error('Footer not loaded');
        const footerContent = await footerResponse.text();
        document.getElementById('footer-container').innerHTML = footerContent;

        // Fetch and display the book details
        fetchBookDetails();
      } catch (error) {
        console.error('Error loading dynamic content:', error);
      }
    }

    async function fetchBookDetails() {
      const urlParams = new URLSearchParams(window.location.search);
      const isbn = urlParams.get('ISBN');

      if (!isbn) {
        displayError('No ISBN number provided in the URL.');
        return;
      }

      try {
        const [resourcesResponse1, resourcesResponse2] = await Promise.all([
          fetch('resources.json'),
          fetch('resources1.json')
        ]);

        if (!resourcesResponse1.ok) throw new Error('Failed to load resources from resources.json');
        if (!resourcesResponse2.ok) throw new Error('Failed to load resources from resources1.json');

        const resources1 = await resourcesResponse1.json();
        const resources2 = await resourcesResponse2.json();

        const allResources = [...resources1, ...resources2];
        let bookFound = null;

        for (const domain of allResources) {
          for (const book of domain.books) {
            if (book.ISBN === isbn) {
              bookFound = book;
              break;
            }
          }
          if (bookFound) break;
        }

        if (bookFound) {
          displayBookDetails(bookFound);
          fetchBookDescription(isbn, bookFound.bookCover);
        } else {
          displayError('The book which you are searching is unavailable.');
        }
      } catch (error) {
        console.error('Error fetching or processing resources:', error);
        displayError('An error occurred while fetching the book details.');
      }
    }

    async function fetchBookDescription(isbn, coverPhoto) {
      try {
        const descriptionResponse = await fetch('description.json');
        const descriptions = await descriptionResponse.json();

        const bookDescription = descriptions.find(desc => desc.ISBN === isbn);

        if (bookDescription) {
          const descriptionDiv = document.getElementById('book-description');
          descriptionDiv.innerHTML = `
            <p>${bookDescription.description.join('</p><p>')}</p>
          `;
        } else {
          const descriptionDiv = document.getElementById('book-description');
          descriptionDiv.innerHTML = `
            <p>This book provides an in-depth exploration of various subjects related to its field. It includes practical examples, theory, and case studies that are easy to understand, making it a valuable resource for learners and professionals alike. With a clear and concise writing style, this book offers a comprehensive guide to mastering the core concepts of the topic.</p>
          `;
        }

        const bookCover = document.getElementById('book-cover');
        bookCover.src = coverPhoto;

        document.body.style.backgroundImage = `url(${coverPhoto})`;
      } catch (error) {
        console.error('Error fetching or processing description:', error);
      }
    }

    function displayBookDetails(book) {
      document.getElementById('book-name').textContent = book.BookName;
      document.getElementById('book-author').textContent = `By ${book.Author}`;
    }

    function displayError(message) {
      const errorMessage = document.getElementById('book-description');
      errorMessage.textContent = message;
    }
  </script>
</body>
</html>
