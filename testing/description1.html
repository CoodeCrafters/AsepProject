<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Description</title>
  <link rel="stylesheet" href="./headerfooter.css">
  <script src="./headerfooter.js" defer></script>
  <script src="./hard.js" defer></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/viewerjs@1.11.3/dist/viewer.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/viewerjs@1.11.3/dist/viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .singlebook-container {
      position: relative;
      z-index: 2;
      max-width: 900px;
      margin: 50px auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 1;
    }

    .book-details {
      display: flex;
      flex-wrap: wrap;
    }

    .book-image {
      flex: 1 1 40%;
      padding: 20px;
      text-align: left;
    }

    .book-image img {
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .book-info {
      flex: 1 1 60%;
      padding: 20px;
    }

    .book-info h1 {
      font-size: 1.8rem;
      color: #333;
    }

    .book-info h3, .book-info p {
      font-size: 1.2rem;
      color: #555;
    }

    .pdf-button {
      text-align: center;
      margin-top: 20px;
    }

    .pdf-button button {
      padding: 10px 20px;
      font-size: 1rem;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    .pdf-button button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div id="menu-container"></div>

  <div class="singlebook-container">
    <div class="overlay"></div>
    <div class="book-details">
      <div class="book-image">
        <img id="book-cover" src="" alt="Book Cover">
      </div>
      <div class="book-info">
        <h1 id="book-name"></h1>
        <h3 id="book-author"></h3>
        <p><strong>Year:</strong> <span id="book-year"></span></p>
        <p><strong>ISBN:</strong> <span id="book-isbn"></span></p>
        <div id="book-description"></div>
        <div class="pdf-button">
          <button id="access-pdf">Access this Book</button>
        </div>
      </div>
    </div>
  </div>

  <div id="footer-container"></div>

  <script>
    document.addEventListener('DOMContentLoaded', loadDynamicContent);

    async function loadDynamicContent() {
      try {
        const [menuResponse, footerResponse] = await Promise.all([
          fetch('menu.html'),
          fetch('footer.html')
        ]);

        document.getElementById('menu-container').innerHTML = await menuResponse.text();
        document.getElementById('footer-container').innerHTML = await footerResponse.text();
        fetchBookDetails();
      } catch (error) {
        console.error('Error loading content:', error);
      }
    }

    async function fetchBookDetails() {
      const urlParams = new URLSearchParams(window.location.search);
      const isbn = urlParams.get('ISBN');
      if (!isbn) return displayError('No ISBN provided.');
      
      try {
        const [resourcesResponse1, resourcesResponse2] = await Promise.all([
          fetch('resources.json'),
          fetch('resources1.json')
        ]);

        const resources1 = await resourcesResponse1.json();
        const resources2 = await resourcesResponse2.json();
        const allResources = [...resources1, ...resources2];

        let bookFound = null;
        for (const domain of allResources) {
          for (const book of domain.books) {
            if (book.ISBN === isbn) {
              bookFound = book;
              break;
            }
          }
          if (bookFound) break;
        }

        if (bookFound) {
          displayBookDetails(bookFound);
        } else {
          displayError('Book not found.');
        }
      } catch (error) {
        console.error('Error fetching book:', error);
      }
    }

    function displayBookDetails(book) {
      document.getElementById('book-name').textContent = book.BookName;
      document.getElementById('book-author').textContent = `By ${book.Author}`;
      document.getElementById('book-year').textContent = book.year;
      document.getElementById('book-isbn').textContent = book.ISBN;
      document.getElementById('book-cover').src = book.bookCover;
      document.body.style.backgroundImage = `url(${book.bookCover})`;
    }

    function displayError(message) {
      document.getElementById('book-description').textContent = message;
    }

    document.getElementById('access-pdf').addEventListener('click', () => {
      const urlParams = new URLSearchParams(window.location.search);
      const isbn = urlParams.get('ISBN');
      fetchProfileAndRedirect(isbn);
    });

    async function fetchProfileAndRedirect(isbn) {
      const userEmail = sessionStorage.getItem('userEmail');
      const prnNo = sessionStorage.getItem('prn_no');
      const rollNo = sessionStorage.getItem('roll_no');
      const branch = sessionStorage.getItem('branch');

      if (!userEmail || !prnNo || !rollNo || !branch) {
        alert('Your profile is incomplete. Please complete it before accessing the book.');
        window.location.href = './profile1.html';
      } else {
        window.location.href = `./bookviewer.html?ISBN=${isbn}`;
      }
    }
  </script>
</body>
</html>
