<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link rel="stylesheet" href="./profile.css">
  <link rel="stylesheet" href="./headerfooter.css">
  <script src="headerfooter.js"></script>
  <script src="hard.js"></script>
</head>
<body>
  <!-- Menu bar dynamically loaded -->
  <div id="menu-container"></div>

  <!-- Profile Content -->
  <main>
    <h1>Profile</h1>
    <div id="progress-bar-container">
      <div id="progress-bar"></div>
    </div>

    <form id="profile-form">
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter your name" required oninput="updateProgress()">

      <label for="email">Email Address:</label>
      <input type="email" id="email" placeholder="Enter your email" required oninput="updateProgress()">

      <label for="contact">Contact No:</label>
      <input type="tel" id="contact" placeholder="Enter your contact no." required oninput="updateProgress()">

      <label for="prn">PRN No:</label>
      <input type="text" id="prn" placeholder="Enter your PRN No" required oninput="updateProgress()">

      <label for="branch">Branch:</label>
      <input type="text" id="branch" placeholder="Enter your branch" required oninput="updateProgress()">

      <label for="division">Division:</label>
      <input type="text" id="division" placeholder="Enter your division" required oninput="updateProgress()">

      <label for="roll">Roll No:</label>
      <input type="number" id="roll" placeholder="Enter your roll no" required oninput="updateProgress()">

      <button type="button" id="submit-btn" disabled onclick="saveProfile()">Save Profile</button>
    </form>

    <div id="saved-profile" style="margin-top: 20px; display: none;">
      <h2>Saved Profile</h2>
      <p><strong>Name:</strong> <span id="display-name"></span></p>
      <p><strong>Email Address:</strong> <span id="display-email"></span></p>
      <p><strong>Contact No:</strong> <span id="display-contact"></span></p>
      <p><strong>PRN No:</strong> <span id="display-prn"></span></p>
      <p><strong>Branch:</strong> <span id="display-branch"></span></p>
      <p><strong>Division:</strong> <span id="display-division"></span></p>
      <p><strong>Roll No:</strong> <span id="display-roll"></span></p>
    </div>
  </main>

  <!-- Footer dynamically loaded -->
  <div id="footer-container"></div>

  <script>
    // Load the menu and footer dynamically
    async function loadDynamicContent() {
      try {
        const menuResponse = await fetch('menu.html');
        if (!menuResponse.ok) throw new Error('Menu not loaded');
        const menuContent = await menuResponse.text();
        document.getElementById('menu-container').innerHTML = menuContent;

        const footerResponse = await fetch('footer.html');
        if (!footerResponse.ok) throw new Error('Footer not loaded');
        const footerContent = await footerResponse.text();
        document.getElementById('footer-container').innerHTML = footerContent;
      } catch (error) {
        console.error('Error loading dynamic content:', error);
      }
    }

    // Call the function to load the dynamic content
    loadDynamicContent();

    // Update progress bar function
    function updateProgress() {
      const form = document.getElementById('profile-form');
      const inputs = form.querySelectorAll('input');
      const filledFields = Array.from(inputs).filter(input => input.value.trim() !== '').length;
      const totalFields = inputs.length;

      const progress = (filledFields / totalFields) * 100;
      document.getElementById('progress-bar').style.width = `${progress}%`;

      // Enable or disable submit button based on form completion
      document.getElementById('submit-btn').disabled = filledFields < totalFields;
    }

    // Save profile function
    function saveProfile() {
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const contact = document.getElementById('contact').value.trim();
      const prn = document.getElementById('prn').value.trim();
      const branch = document.getElementById('branch').value.trim();
      const division = document.getElementById('division').value.trim();
      const roll = document.getElementById('roll').value.trim();

      if (!name || !email || !contact || !prn || !branch || !division || !roll) {
        alert('Please fill out all fields.');
        return;
      }

      const profileData = {
        name,
        email,
        contact,
        prn,
        branch,
        division,
        roll,
      };

      localStorage.setItem('profileData', JSON.stringify(profileData));

      alert('Profile saved successfully!');
      displaySavedProfile(profileData);
    }

    // Display saved profile data
    function displaySavedProfile(profileData) {
      document.getElementById('saved-profile').style.display = 'block';
      document.getElementById('display-name').textContent = profileData.name;
      document.getElementById('display-email').textContent = profileData.email;
      document.getElementById('display-contact').textContent = profileData.contact;
      document.getElementById('display-prn').textContent = profileData.prn;
      document.getElementById('display-branch').textContent = profileData.branch;
      document.getElementById('display-division').textContent = profileData.division;
      document.getElementById('display-roll').textContent = profileData.roll;
    }

    // Load saved profile data if exists
    document.addEventListener('DOMContentLoaded', () => {
      const savedProfile = JSON.parse(localStorage.getItem('profileData'));

      if (savedProfile) {
        displaySavedProfile(savedProfile);
        // Hide the form if profile is already saved
        document.getElementById('profile-form').style.display = 'none';
      }
    });
  </script>
</body>
</html>
