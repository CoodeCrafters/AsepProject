<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Viewer</title>
  <link rel="stylesheet" href="viewer.css">
  <link rel="stylesheet" href="./headerfooter.css">
  <script src="./headerfooter.js" defer></script>
  <script src="./hard.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js" integrity="sha512-ml/QKfG3+Yes6TwOzQb7aCNtJF4PUyha6R3w8pSTo/VJSywl7ZreYvvtUso7fKevpsI+pYVVwnu82YO0q3V6eg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <style>
    /* General Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      background-color: #f5f5f5;
    }
  
    #menu-container {
      flex-shrink: 0;
    }
  
    .main-container {
      display: flex;
      flex: 1;
      overflow: hidden;
      padding: 20px;
      background-color: #f5f5f5;
      height: 700px; /* Fixed height */
    }
  
    .pdf-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: all 0.3s ease;
    }
  
    .pdf-toolbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background-color: #fff;
      border-bottom: 1px solid #ddd;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
    }
  
    .pdf-toolbar button {
      margin-left: 10px;
      padding: 10px 15px;
      background-color: #2196f3;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 14px;
    }
  
    .pdf-toolbar button:hover {
      background-color: #1a78c2;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
  
    .pdf-toolbar .page-navigation {
      display: flex;
      align-items: center;
      gap: 10px;
    }
  
    .pdf-toolbar .page-navigation input {
      width: 60px;
      padding: 8px;
      text-align: center;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s ease;
    }
  
    .pdf-toolbar .page-navigation input:focus {
      border-color: #2196f3;
      outline: none;
      box-shadow: 0 0 8px rgba(33, 150, 243, 0.3);
    }
  
    #pdfViewerContainer {
      flex: 1;
      overflow: auto;
      position: relative;
      padding: 20px;
    }
  
    .pdf-page {
      margin-bottom: 25px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      background-color: #fff;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s ease;
    }
  
    .pdf-page:hover {
      transform: scale(1.02);
    }
  
    .sidebar {
      width: 350px; /* Increased width */
      background-color: #fff;
      border-left: 1px solid #ddd;
      padding: 25px;
      overflow-y: auto;
      height: 900px; /* Increased height */
      box-shadow: -4px 0 8px rgba(0, 0, 0, 0.05);
    }
  
    .sidebar h2 {
      font-size: 20px;
      margin-bottom: 25px;
      color: #333;
      font-weight: 600;
    }
  
    .review-section {
      margin-bottom: 25px;
    }
  
    .review-section h3 {
      font-size: 18px;
      margin-bottom: 15px;
      color: #555;
      font-weight: 500;
    }
  
    .stars {
      display: flex;
      gap: 8px;
    }
  
    .stars .star {
      font-size: 28px; /* Increased size */
      color: #ddd;
      cursor: pointer;
      transition: color 0.3s ease;
    }
  
    .stars .star.active,
    .stars .star:hover {
      color: #ff9800;
    }
  
    .comments-section {
      margin-top: 25px;
    }
  
    .comments-section textarea {
      width: 100%;
      height: 120px; /* Increased height */
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-bottom: 15px;
      resize: none;
      font-size: 14px;
      transition: border-color 0.3s ease;
    }
  
    .comments-section textarea:focus {
      border-color: #2196f3;
      outline: none;
      box-shadow: 0 0 8px rgba(33, 150, 243, 0.3);
    }
  
    .comments-section button {
      padding: 12px 20px;
      background-color: #2196f3;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s ease;
    }
  
    .comments-section button:hover {
      background-color: #1a78c2;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
  
    .comments-list {
      margin-top: 25px;
    }
  
    .comments-list p {
      font-size: 14px;
      color: #555;
      margin-bottom: 15px;
      padding: 10px;
      background-color: #f9f9f9;
      border-radius: 8px;
      border: 1px solid #eee;
    }
  
    .loading-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
  
    .loading-container .loading-text {
      font-size: 18px;
      color: #333;
      margin-top: 15px;
    }
  
    .loading-container .loading-bar {
      width: 250px; /* Increased width */
      height: 6px; /* Increased height */
      background-color: #ddd;
      border-radius: 3px;
      overflow: hidden;
      margin: 0 auto;
    }
  
    .loading-container .loading-bar::after {
      content: '';
      display: block;
      width: 50%;
      height: 100%;
      background-color: #2196f3;
      animation: loading 1.5s infinite ease-in-out;
    }
  
    @keyframes loading {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(200%); }
    }
  
    .fullscreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1000;
      background-color: #fff;
    }
  
    .fullscreen .sidebar {
      display: none;
    }
  
    .fullscreen .pdf-container {
      width: 100%;
      height: 100%;
      border-radius: 0;
    }
  </style>
</head>
<body>
  <div id="menu-container"></div>
  <div class="main-container">
    <div class="pdf-container">
      <div class="pdf-toolbar">
        <div>
          <button id="zoomIn">Zoom In</button>
          <button id="zoomOut">Zoom Out</button>
          <button id="handTool">Hand Tool</button>
          <button id="presentationMode">Presentation Mode</button>
        </div>
        <div class="page-navigation">
          <button id="prevPage">Previous</button>
          <input type="number" id="currentPage" value="1" min="1" />
          <span id="totalPages"></span>
          <button id="nextPage">Next</button>
        </div>
      </div>
      <div id="pdfViewerContainer">
        <div class="loading-container" id="loadingContainer">
          <div class="loading-bar"></div>
          <div class="loading-text">Loading PDF...</div>
        </div>
        <div id="pdfViewer"></div>
      </div>
    </div>
    <div class="sidebar">
      <h2>Book Details</h2>
      <div class="review-section">
        <h3>Rating</h3>
        <div class="stars" id="ratingStars">
          <span class="star" data-value="1">★</span>
          <span class="star" data-value="2">★</span>
          <span class="star" data-value="3">★</span>
          <span class="star" data-value="4">★</span>
          <span class="star" data-value="5">★</span>
        </div>
        <p id="ratingText">No ratings available. Be the first to rate.</p>
      </div>
      <div class="comments-section">
        <h3>Comments</h3>
        <textarea id="commentInput" placeholder="Share your overview while reading this book..."></textarea>
        <button id="submitComment">Submit</button>
        <div class="comments-list" id="commentsList">
          <p>No comments available.</p>
        </div>
      </div>
    </div>
  </div>
  <div id="footer-container"></div>

  <script>
    document.addEventListener('DOMContentLoaded', loadDynamicContent);

    let pdfScale = 1.0;
    let currentPage = 1;
    let pdfDoc = null;
    let totalPages = 0;
    let isHandToolActive = false;

    async function loadDynamicContent() {
      try {
        // Load the menu and footer dynamically from external HTML files
        const menuResponse = await fetch('menu.html');
        if (!menuResponse.ok) throw new Error('Menu not loaded');
        const menuContent = await menuResponse.text();
        document.getElementById('menu-container').innerHTML = menuContent;

        const footerResponse = await fetch('footer.html');
        if (!footerResponse.ok) throw new Error('Footer not loaded');
        const footerContent = await footerResponse.text();
        document.getElementById('footer-container').innerHTML = footerContent;

        // Fetch the PDF and other details
        fetchSecurePdf();
        fetchReviews();
        fetchComments();
      } catch (error) {
        console.error('Error loading dynamic content:', error);
      }
    }

    async function fetchSecurePdf() {
      const urlParams = new URLSearchParams(window.location.search);
      const isbn = urlParams.get('ISBN');
      const prnNo = sessionStorage.getItem('prn_no');

      if (!isbn || !prnNo) {
        alert('Invalid request. Please log in again.');
        return;
      }

      try {
        // Show loading animation
        document.getElementById('loadingContainer').style.display = 'block';

        // Fetch the PDF from the backend
        const response = await fetch(`https://central-library.onrender.com/getfetchdata?isbn=${isbn}&prn_no=${prnNo}`);
        if (!response.ok) throw new Error('Failed to fetch PDF');

        const pdfBlob = await response.blob();
        const pdfUrl = URL.createObjectURL(pdfBlob);

        // Render the PDF using pdf.js
        const loadingTask = pdfjsLib.getDocument(pdfUrl);
        pdfDoc = await loadingTask.promise;
        totalPages = pdfDoc.numPages;
        document.getElementById('totalPages').textContent = `of ${totalPages}`;

        renderAllPages();
        document.getElementById('loadingContainer').style.display = 'none';
      } catch (error) {
        console.error('Error loading PDF:', error);
        alert('Failed to load PDF. Please try again later.');
      }
    }

    async function renderAllPages() {
      const pdfViewer = document.getElementById('pdfViewer');
      pdfViewer.innerHTML = '';

      for (let i = 1; i <= totalPages; i++) {
        const page = await pdfDoc.getPage(i);
        const canvas = document.createElement('canvas');
        canvas.className = 'pdf-page';
        const viewport = page.getViewport({ scale: pdfScale });
        canvas.height = viewport.height;
        canvas.width = viewport.width;

        await page.render({ canvasContext: canvas.getContext('2d'), viewport }).promise;
        pdfViewer.appendChild(canvas);
      }
    }

    // Zoom In
    document.getElementById('zoomIn').addEventListener('click', () => {
      pdfScale += 0.1;
      renderAllPages();
    });

    // Zoom Out
    document.getElementById('zoomOut').addEventListener('click', () => {
      if (pdfScale > 0.2) {
        pdfScale -= 0.1;
        renderAllPages();
      }
    });

    // Hand Tool
    document.getElementById('handTool').addEventListener('click', () => {
      isHandToolActive = !isHandToolActive;
      document.getElementById('pdfViewerContainer').style.cursor = isHandToolActive ? 'grab' : 'auto';
      document.getElementById('handTool').style.backgroundColor = isHandToolActive ? '#1a78c2' : '#2196f3';
    });

    // Presentation Mode
    document.getElementById('presentationMode').addEventListener('click', () => {
      const pdfContainer = document.querySelector('.pdf-container');
      pdfContainer.classList.toggle('fullscreen');
    });

    // Page Navigation
    document.getElementById('prevPage').addEventListener('click', () => {
      if (currentPage > 1) {
        currentPage--;
        document.getElementById('currentPage').value = currentPage;
        scrollToPage(currentPage);
      }
    });

    document.getElementById('nextPage').addEventListener('click', () => {
      if (currentPage < totalPages) {
        currentPage++;
        document.getElementById('currentPage').value = currentPage;
        scrollToPage(currentPage);
      }
    });

    document.getElementById('currentPage').addEventListener('change', () => {
      const page = parseInt(document.getElementById('currentPage').value);
      if (page >= 1 && page <= totalPages) {
        currentPage = page;
        scrollToPage(currentPage);
      }
    });

    function scrollToPage(page) {
      const pdfViewer = document.getElementById('pdfViewer');
      const canvas = pdfViewer.querySelectorAll('.pdf-page')[page - 1];
      if (canvas) {
        canvas.scrollIntoView({ behavior: 'smooth' });
      }
    }

    async function fetchReviews() {
      const urlParams = new URLSearchParams(window.location.search);
      const isbn = urlParams.get('ISBN');

      try {
        const response = await fetch(`https://central-library.onrender.com/getreview?isbn=${isbn}`);
        if (!response.ok) throw new Error('Failed to fetch reviews');

        const data = await response.json();
        const rating = data.rating;

        if (rating) {
          document.getElementById('ratingText').textContent = `Rating: ${rating}/5`;
          renderStars(rating);
        }
      } catch (error) {
        console.error('Error fetching reviews:', error);
      }
    }

    function renderStars(rating) {
      const stars = document.querySelectorAll('.star');
      stars.forEach((star, index) => {
        if (index < rating) {
          star.classList.add('active');
        } else {
          star.classList.remove('active');
        }
      });
    }

    // Star Rating Interaction
    document.querySelectorAll('.star').forEach(star => {
      star.addEventListener('click', async () => {
        const rating = star.getAttribute('data-value');
        const urlParams = new URLSearchParams(window.location.search);
        const isbn = urlParams.get('ISBN');

        try {
          const response = await fetch(`https://central-library.onrender.com/submitrating?isbn=${isbn}`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ rating }),
          });

          if (!response.ok) throw new Error('Failed to submit rating');

          fetchReviews(); // Refresh ratings
        } catch (error) {
          console.error('Error submitting rating:', error);
        }
      });
    });

    async function fetchComments() {
      const urlParams = new URLSearchParams(window.location.search);
      const isbn = urlParams.get('ISBN');

      try {
        const response = await fetch(`https://central-library.onrender.com/getcomments?isbn=${isbn}`);
        if (!response.ok) throw new Error('Failed to fetch comments');

        const comments = await response.json();
        const commentsList = document.getElementById('commentsList');

        if (comments.length > 0) {
          commentsList.innerHTML = comments.map(comment => `<p>${comment}</p>`).join('');
        } else {
          commentsList.innerHTML = '<p>No comments available.</p>';
        }
      } catch (error) {
        console.error('Error fetching comments:', error);
      }
    }

    document.getElementById('submitComment').addEventListener('click', async () => {
      const comment = document.getElementById('commentInput').value.trim();
      if (!comment) return;

      const urlParams = new URLSearchParams(window.location.search);
      const isbn = urlParams.get('ISBN');

      try {
        const response = await fetch(`https://central-library.onrender.com/submitcomment?isbn=${isbn}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ comment }),
        });

        if (!response.ok) throw new Error('Failed to submit comment');

        document.getElementById('commentInput').value = '';
        fetchComments(); // Refresh comments
      } catch (error) {
        console.error('Error submitting comment:', error);
      }
    });

    // Disable right-click and printing
    document.addEventListener('contextmenu', (e) => e.preventDefault());
    window.addEventListener('keydown', (e) => {
      if ((e.ctrlKey || e.metaKey) && e.key === 'p') {
        e.preventDefault();
        alert('Printing is disabled for this document.');
      }
    });
  </script>
</body>
</html>
