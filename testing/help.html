<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Help & Support</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="./headerfooter.css">
  <script src="headerfooter.js"></script>
  <script src="hard.js"></script>
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-image: url('https://images.unsplash.com/photo-1519920783253-3d303e2c47f4?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjA2OXwwfDF8c2VhY2h8Mnx8c3VwcG9ydCUyQ3NvY2lhbHxlbnwwfHx8fDE2NzI0NjQ1NzI&ixlib=rb-1.2.1&q=80&w=1080');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      flex-direction: column;
    }

    #menu-container, #footer-container {
      width: 100%;
      padding: 0 20px;
    }

    .help-container {
      background: rgba(255, 255, 255, 0.8);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 100%;
      animation: slideIn 0.8s ease-in-out;
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      margin-top: 30px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
      font-size: 28px;
      font-weight: 600;
      letter-spacing: 1px;
    }

    .form-group {
      margin-bottom: 25px;
      position: relative;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      color: #555;
      margin-bottom: 8px;
      font-weight: 500;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.9);
    }

    .form-group input:focus,
    .form-group textarea:focus {
      border-color: #007bff;
      outline: none;
      box-shadow: 0 0 10px rgba(0, 123, 255, 0.3);
      background: #fff;
    }

    .form-group textarea {
      resize: vertical;
      min-height: 120px;
    }

    .submit-button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #007bff, #0056b3);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
    }

    .submit-button:hover {
      background: linear-gradient(135deg, #0056b3, #003d80);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 123, 255, 0.4);
    }

    .submit-button:active {
      transform: translateY(0);
      box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
    }

    .success-message,
    .error-message {
      text-align: center;
      margin-top: 20px;
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      display: none;
      animation: fadeIn 0.5s ease-in-out;
    }

    .success-message {
      background: #d4edda;
      color: #28a745;
      border: 1px solid #c3e6cb;
    }

    .error-message {
      background: #f8d7da;
      color: #dc3545;
      border: 1px solid #f5c6cb;
    }

    /* Animations */
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* Hover Effects */
    .form-group input:hover,
    .form-group textarea:hover {
      border-color: #007bff;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      .help-container {
        padding: 20px;
      }

      h1 {
        font-size: 24px;
      }

      .form-group input,
      .form-group textarea {
        padding: 10px;
      }

      .submit-button {
        padding: 12px;
      }
    }
  </style>
</head>
<body>
    <div id="menu-container"></div>

  <div class="help-container">
    <h1>Help & Support</h1>
    <form id="queryForm">
      <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="query">Your Query</label>
        <textarea id="query" name="query" placeholder="Describe your issue or question" required></textarea>
      </div>
      <button type="submit" class="submit-button">Submit</button>
    </form>
    <div id="successMessage" class="success-message">Query submitted successfully!</div>
    <div id="errorMessage" class="error-message">Failed to submit query. Please try again.</div>
  </div>

  <div id="footer-container"></div>

  <script>
    // Load the menu and footer dynamically
    async function loadDynamicContent() {
      try {
        const menuResponse = await fetch('menu.html');
        if (!menuResponse.ok) throw new Error('Menu not loaded');
        const menuContent = await menuResponse.text();
        document.getElementById('menu-container').innerHTML = menuContent;

        const footerResponse = await fetch('footer.html');
        if (!footerResponse.ok) throw new Error('Footer not loaded');
        const footerContent = await footerResponse.text();
        document.getElementById('footer-container').innerHTML = footerContent;
      } catch (error) {
        console.error('Error loading dynamic content:', error);
      }
    }
    loadDynamicContent();

    document.getElementById('queryForm').addEventListener('submit', function (event) {
      event.preventDefault(); // Prevent default form submission

      // Collect form data
      const formData = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        query: document.getElementById('query').value,
      };

      // Assuming you want the same backend URL as before
      const BASE_URL = 'https://datainsertion.onrender.com';

      // Send data to backend
      fetch(`${BASE_URL}/submitquery`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(formData),
      })
        .then(response => {
          if (response.ok) {
            // Show success message
            document.getElementById('successMessage').style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('queryForm').reset(); // Clear the form
          } else {
            // Show error message
            document.getElementById('errorMessage').style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
          }
        })
        .catch(error => {
          console.error('Error submitting query:', error);
          document.getElementById('errorMessage').style.display = 'block';
          document.getElementById('successMessage').style.display = 'none';
        });
    });
  </script>
</body>
</html>
